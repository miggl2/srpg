<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SRPG - 메인 메뉴</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 720px;
      height: 1280px;
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      border: 2px solid #fff;
      box-sizing: border-box;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <button onclick="startGame()">게임 시작</button>
    <button onclick="openSettings()">설정</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
